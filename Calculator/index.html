<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" name="input" id="input" placeholder="0">
        <div class="buttons">
            <button class="AC">AC</button>
            <button class="DEL">DEL</button>
            <button>%</button>
            <button class="operator">/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="buttons">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operator">-</button>
        </div>
        <div class="buttons">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operator">+</button>
        </div>
        <div class="buttons">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
