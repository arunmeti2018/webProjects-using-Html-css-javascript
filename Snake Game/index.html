<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game </title>
</head>
<script src="https://kit.fontawesome.com/6945e293bd.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

<body>

    <div class="wrapper">
        <div class="game-details">
            <div class="score"> Score : 0</div>
            <div class="high-score">High Score : 0</div>
        </div>

        <div class="play-board">

        </div>
        <div class="controls">
            <i data-control-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-control-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-control-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
            <i data-control-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
        </div>
    </div>

    <script src=" script.js" defer>
    </script>
</body>

</html>
